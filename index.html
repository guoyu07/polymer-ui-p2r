<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="import" href="polymer-p2r.html">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Polymer Pull to Refresh demo</title>
  </head>
  <style>
    html, body, polymer-p2r {
      height:100%;
      overflow:hidden;
      margin:0;
    }


    polymer-p2r[unresolved] {
      opacity: 0;
      transition: opacity 5s;
    }

    polymer-p2r {
      opacity: 1;
    }

    .row {
      height: 55px;
      width: 100%;
    }

    .even {
      background-color: lightblue;
    }

    .odd {
      background-color: white;
    }

    polymer-p2r .header-div {
      background-color: lightgrey;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      height:800px;
      text-align:center;
      padding-top:750px;
      width: 100%;
    }

    polymer-p2r .header-div::after {
      content: 'Pull down to refresh...';
    }

    polymer-p2r.pulled .header-div::after {
      content: 'Release to refresh...';
    }

    polymer-p2r.loading .header-div::after {
      content: 'Loading...';
    }

  </style
  <body>
    <polymer-p2r unresolved>
      <div class="p2rheader">
        <div class="header-div">
          This should be the header.
        </div>
      </div>
      <div class="content">
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
        <div class='row odd'></div>
        <div class='row even'></div>
      </div>
    </polymer-p2r>
  </body>
</html>
