<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="polymer-p2r">
  <template>
    <style>
     :host * {
       margin:0;
       padding:0;
     }

     :host {
       display:block;
     }

     :host #scroller {
       height:100%;
       width:100%;
       display:block;
       overflow-y:scroll;
     }

     :host #scrollcontent {
       position: relative;
       width: 100%;
       /* Offset p2r height. TODO: pull this from the header object */
       top: -800px;
       margin-bottom:-800px;
     }

     :host #p2r {
       position: relative;
       z-index:-1;
     }
    </style>
    <div id="scroller">
      <div id="p2r">
        <content select=".p2rheader"></content>
      </div>
      <div id="scrollcontent">
        <content select=".content"></content>
      </div>
    </div>
  </template>
  <script src="polymer-p2r.js"></script>
</polymer-element>
